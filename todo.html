<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Let's Create Todo App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main id="app" >
    <div class="app-title">
      <h1>My Todo List</h1>
    </div>

    <!-- todo-list : タスク全体を内包するコンテナ -->
    <div class="todo-list-container">
      <!-- todo-task : タスク要素を全て内包するコンテナ -->
      <div
      v-for="(todo, i) in todos"
      :key="i"
      class="todo-task-container"
      >
        <div class="todo-task-id">
          ID：{{ todo.id }}
        </div>
        <div class="todo-task-title">
          Title： {{ todo.title }}
        </div>
      </div>
    </div>
  </main>


  <!-- 開発用 Vue CDN -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <!-- app.jsの登録 -->
  <script src="app.js"></script>
</body>

</html>
