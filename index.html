<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Let's Create Todo App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main id="app" >
    <div class="app-title">
      <h1>My Todo List</h1>
    </div>

    <div class="add-todo-form">
      <div class="form-title">
        <h2>Todoを追加する</h2>
      </div>
      <form @submit.prevent="addTodo">
        <input v-model="todo.title" placeholder="Todoのタイトルを記入">
        <button type="submit">追加</button>
      </form>
      <div class="error-message" v-if="validation.errorMessage.length">
        <p> {{ validation.inputTextCount }} / 20 </p>
        <p>{{ validation.errorMessage }}</p>
      </div>
    </div>

    <!-- wrapper : todoの一覧を内包するラッパー -->
    <div class="wrapper">
      <!-- container : todoの詳細を内包するコンテナ -->
      <div
        v-for="todo in todos"
        :key="todo.id"
        class="container"
        >
        <div class="todo-id">
          ID：{{ todo.id }}
        </div>
        <div class="todo-title">
          Title： {{ todo.title }}
        </div>
        <button type="button" @click="deleteTodo(todo.id)" v-show="!isShowUpdateForm">削除</button>
        <button type="button" @click="showUpdateForm(todo)" v-show="!isShowUpdateForm">編集</button>
      </div>
    </div>

    <!-- 編集フォーム -->
    <div v-show="isShowUpdateForm" class="update-todo-form">
      ID : {{ inputUpdateTodo.id }}
      <input v-model="inputUpdateTodo.title" placeholder="Todoのタイトルを記入">
      <button type="button" @click="updateTodo">保存</button>
      <button type="button" @click="isShowUpdateForm = !isShowUpdateForm">戻る</button>
    </div>
  </main>


  <!-- 開発用 Vue CDN -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <!-- Vue.js の処理  -->
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        todos: [],
        todo: {
          id: 0,
          title: ''
        },
        inputUpdateTodo: {
          id: null,
          title: ''
        },
        validation: {
          errorMessage: '',
          inputTextCount: null
        },
        isShowUpdateForm: false
      },
      methods: {
        addTodo() {
          if (this.todo.title.length === 0) {
            this.validation.inputTextCount = this.todo.title.length
            this.validation.errorMessage = '0文字以上入力してください。'
          } else if (this.todo.title.length >= 21) {
            this.validation.inputTextCount = this.todo.title.length
            this.validation.errorMessage = '入力は20文字までです。'
          } else {
            this.todos.push({
              id: this.todo.id,
              title: this.todo.title
            })
            this.todo.id++
            this.todo.title = ''
          }
        },
        deleteTodo(targetTodoId) {
          this.todos = this.todos.filter(todo =>  todo.id !== targetTodoId )
        },
        showUpdateForm(targetTodo) {
          this.isShowUpdateForm = !this.isShowUpdateForm
          this.inputUpdateTodo.title = targetTodo.title
          this.inputUpdateTodo.id = targetTodo.id
        },
        updateTodo() {
          this.todos = this.todos.map(todo => {
            if (todo.id === this.inputUpdateTodo.id) {
              todo.title = this.inputUpdateTodo.title
            }
            return todo
          })
          this.isShowUpdateForm = !this.isShowUpdateForm
        }
      },
    })
  </script>

</body>
</html>
